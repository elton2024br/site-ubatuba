<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Admin | Ubatuba Reage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ubatuba-blue': '#0ea5e9',
                        'ubatuba-dark': '#0c4a6e',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 min-h-screen flex items-center justify-center p-4">
    
    <!-- Background Decoration -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-ubatuba-blue opacity-10 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-blue-500 opacity-10 rounded-full blur-3xl"></div>
    </div>

    <!-- Login Card -->
    <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-ubatuba-blue to-blue-600 px-8 py-6 text-white">
            <div class="flex items-center justify-center mb-2">
                <i class="fas fa-newspaper text-4xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-center">Ubatuba Reage</h1>
            <p class="text-center text-blue-100 text-sm mt-1">Painel Administrativo</p>
        </div>

        <!-- Login Form -->
        <div class="p-8">
            <div id="error-message" class="hidden mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="error-text"></span>
            </div>

            <form id="login-form" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope text-gray-400 mr-2"></i>
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ubatuba-blue focus:border-transparent transition"
                        placeholder="seu@email.com"
                        value="admin@ubatubareage.com.br"
                    >
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock text-gray-400 mr-2"></i>
                        Senha
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ubatuba-blue focus:border-transparent transition"
                            placeholder="••••••••"
                            value="admin123"
                        >
                        <button 
                            type="button" 
                            id="toggle-password"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                        >
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="remember" class="w-4 h-4 text-ubatuba-blue border-gray-300 rounded focus:ring-ubatuba-blue">
                        <span class="ml-2 text-sm text-gray-600">Lembrar-me</span>
                    </label>
                    <a href="#" class="text-sm text-ubatuba-blue hover:text-ubatuba-dark transition">
                        Esqueceu a senha?
                    </a>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="login-btn"
                    class="w-full bg-gradient-to-r from-ubatuba-blue to-blue-600 text-white py-3 rounded-lg font-semibold hover:shadow-lg transform hover:scale-[1.02] transition-all duration-200"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Entrar no Painel
                </button>
            </form>

            <!-- Credentials Info -->
            <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
                <p class="text-xs text-blue-800 text-center font-medium mb-2">
                    <i class="fas fa-info-circle mr-1"></i>
                    Credenciais padrão pré-preenchidas
                </p>
                <p class="text-xs text-blue-600 text-center">
                    Você pode fazer login diretamente!
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="bg-gray-50 px-8 py-4 border-t border-gray-200">
            <p class="text-xs text-center text-gray-500">
                © 2024 Ubatuba Reage. Todos os direitos reservados.
            </p>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
