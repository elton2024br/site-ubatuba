<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter - Painel Admin | Ubatuba Reage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ubatuba-blue': '#0ea5e9',
                        'ubatuba-dark': '#0c4a6e',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="flex items-center justify-between px-6 py-4">
            <div class="flex items-center space-x-4">
                <button id="sidebar-toggle" class="lg:hidden text-gray-600 hover:text-ubatuba-blue">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h1 class="text-xl font-bold text-gray-800">
                    <span class="text-ubatuba-blue">Ubatuba</span> Reage
                </h1>
            </div>
            
            <div class="flex items-center space-x-4">
                <a href="../index.html" target="_blank" class="hidden sm:flex items-center text-sm text-gray-600 hover:text-ubatuba-blue transition">
                    <i class="fas fa-external-link-alt mr-2"></i>
                    Ver Site
                </a>
                
                <div class="relative">
                    <button id="profile-btn" class="flex items-center space-x-2 text-sm hover:text-ubatuba-blue transition">
                        <div class="w-8 h-8 bg-ubatuba-blue rounded-full flex items-center justify-center text-white">
                            <i class="fas fa-user"></i>
                        </div>
                        <span class="hidden sm:inline font-medium" id="user-name">Admin</span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>
                    
                    <div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 border border-gray-200">
                        <a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                            <i class="fas fa-sign-out-alt mr-2"></i>Sair
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 w-64 bg-white shadow-lg transition-transform duration-300 z-30 mt-16 lg:mt-0">
            <nav class="p-4 space-y-2">
                <a href="dashboard.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition">
                    <i class="fas fa-chart-line w-5"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                
                <a href="noticias.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition">
                    <i class="fas fa-newspaper w-5"></i>
                    <span class="font-medium">Notícias</span>
                </a>
                
                <a href="categorias.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition">
                    <i class="fas fa-tags w-5"></i>
                    <span class="font-medium">Categorias</span>
                </a>
                
                <a href="newsletter.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-ubatuba-blue text-white">
                    <i class="fas fa-envelope w-5"></i>
                    <span class="font-medium">Newsletter</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-8">
            <!-- Header Actions -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">Inscritos na Newsletter</h2>
                    <p class="text-sm text-gray-600 mt-1">Gerencie os contatos da newsletter</p>
                </div>
                <div class="mt-4 sm:mt-0 flex space-x-3">
                    <button id="export-btn" class="bg-white border border-gray-300 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-50 transition">
                        <i class="fas fa-download mr-2"></i>
                        Exportar CSV
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-white rounded-xl shadow-sm p-6 border-l-4 border-green-500">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 font-medium">Total de Inscritos</p>
                            <h3 class="text-3xl font-bold text-gray-800 mt-2" id="total-inscritos">0</h3>
                        </div>
                        <div class="w-12 h-12 bg-green-500 bg-opacity-10 rounded-full flex items-center justify-center">
                            <i class="fas fa-users text-green-500 text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm p-6 border-l-4 border-blue-500">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 font-medium">Confirmados</p>
                            <h3 class="text-3xl font-bold text-gray-800 mt-2" id="total-confirmados">0</h3>
                        </div>
                        <div class="w-12 h-12 bg-blue-500 bg-opacity-10 rounded-full flex items-center justify-center">
                            <i class="fas fa-check-circle text-blue-500 text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm p-6 border-l-4 border-yellow-500">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 font-medium">Pendentes</p>
                            <h3 class="text-3xl font-bold text-gray-800 mt-2" id="total-pendentes">0</h3>
                        </div>
                        <div class="w-12 h-12 bg-yellow-500 bg-opacity-10 rounded-full flex items-center justify-center">
                            <i class="fas fa-clock text-yellow-500 text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Buscar</label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="search-input"
                                placeholder="Email..."
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ubatuba-blue focus:border-transparent"
                            >
                            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                        <select id="filter-status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ubatuba-blue focus:border-transparent">
                            <option value="">Todos</option>
                            <option value="confirmado">Confirmados</option>
                            <option value="pendente">Pendentes</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Lista de Inscritos -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b border-gray-200">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden md:table-cell">Data de Inscrição</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="newsletter-table-body" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="4" class="px-6 py-12 text-center">
                                    <i class="fas fa-spinner fa-spin text-3xl text-gray-400 mb-3"></i>
                                    <p class="text-gray-500">Carregando inscritos...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="js/newsletter.js"></script>
</body>
</html>
