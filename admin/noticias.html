<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias - Painel Admin | Ubatuba Reage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ubatuba-blue': '#0ea5e9',
                        'ubatuba-dark': '#0c4a6e',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="flex items-center justify-between px-6 py-4">
            <div class="flex items-center space-x-4">
                <button id="sidebar-toggle" class="lg:hidden text-gray-600 hover:text-ubatuba-blue">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h1 class="text-xl font-bold text-gray-800">
                    <span class="text-ubatuba-blue">Ubatuba</span> Reage
                </h1>
            </div>
            
            <div class="flex items-center space-x-4">
                <a href="../index.html" target="_blank" class="hidden sm:flex items-center text-sm text-gray-600 hover:text-ubatuba-blue transition">
                    <i class="fas fa-external-link-alt mr-2"></i>
                    Ver Site
                </a>
                
                <div class="relative">
                    <button id="profile-btn" class="flex items-center space-x-2 text-sm hover:text-ubatuba-blue transition">
                        <div class="w-8 h-8 bg-ubatuba-blue rounded-full flex items-center justify-center text-white">
                            <i class="fas fa-user"></i>
                        </div>
                        <span class="hidden sm:inline font-medium" id="user-name">Admin</span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>
                    
                    <div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 border border-gray-200">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-user-circle mr-2"></i>Perfil
                        </a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-cog mr-2"></i>Configurações
                        </a>
                        <hr class="my-2">
                        <a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                            <i class="fas fa-sign-out-alt mr-2"></i>Sair
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 w-64 bg-white shadow-lg transition-transform duration-300 z-30 mt-16 lg:mt-0">
            <nav class="p-4 space-y-2">
                <a href="dashboard.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition">
                    <i class="fas fa-chart-line w-5"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                
                <a href="noticias.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-ubatuba-blue text-white">
                    <i class="fas fa-newspaper w-5"></i>
                    <span class="font-medium">Notícias</span>
                </a>
                
                <a href="categorias.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition">
                    <i class="fas fa-tags w-5"></i>
                    <span class="font-medium">Categorias</span>
                </a>
                
                <a href="newsletter.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition">
                    <i class="fas fa-envelope w-5"></i>
                    <span class="font-medium">Newsletter</span>
                </a>
                
                <hr class="my-4">
                
                <a href="usuarios.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition">
                    <i class="fas fa-users w-5"></i>
                    <span class="font-medium">Usuários</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-8">
            <!-- Header Actions -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">Gerenciar Notícias</h2>
                    <p class="text-sm text-gray-600 mt-1">Crie, edite e publique notícias</p>
                </div>
                <button id="new-noticia-btn" class="mt-4 sm:mt-0 bg-gradient-to-r from-ubatuba-blue to-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition">
                    <i class="fas fa-plus-circle mr-2"></i>
                    Nova Notícia
                </button>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Buscar</label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="search-input"
                                placeholder="Título da notícia..."
                                class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ubatuba-blue focus:border-transparent"
                            >
                            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Categoria</label>
                        <select id="filter-categoria" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ubatuba-blue focus:border-transparent">
                            <option value="">Todas as categorias</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                        <select id="filter-status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ubatuba-blue focus:border-transparent">
                            <option value="">Todos os status</option>
                            <option value="rascunho">Rascunho</option>
                            <option value="publicado">Publicado</option>
                            <option value="arquivado">Arquivado</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Lista de Notícias -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b border-gray-200">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Notícia</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden md:table-cell">Categoria</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden lg:table-cell">Data</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider hidden sm:table-cell">Views</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="noticias-table-body" class="bg-white divide-y divide-gray-200">
                            <tr>
                                <td colspan="6" class="px-6 py-12 text-center">
                                    <i class="fas fa-spinner fa-spin text-3xl text-gray-400 mb-3"></i>
                                    <p class="text-gray-500">Carregando notícias...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Editor de Notícia -->
    <div id="editor-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 overflow-y-auto">
        <div class="flex items-start justify-center min-h-screen p-4 pt-10">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-4xl">
                <!-- Modal Header -->
                <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
                    <h3 id="modal-title" class="text-xl font-bold text-gray-800">Nova Notícia</h3>
                    <button id="close-modal" class="text-gray-400 hover:text-gray-600 transition">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>

                <!-- Modal Body -->
                <form id="noticia-form" class="p-6 space-y-6">
                    <input type="hidden" id="noticia-id">
                    
                    <!-- Título -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Título *</label>
                        <input 
                            type="text" 
                            id="noticia-titulo" 
                            required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ubatuba-blue focus:border-transparent"
                            placeholder="Ex: Obras de revitalização nas principais praias"
                        >
                    </div>

                    <!-- Subtítulo -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Subtítulo</label>
                        <input 
                            type="text" 
                            id="noticia-subtitulo"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ubatuba-blue focus:border-transparent"
                            placeholder="Ex: Investimento de R$ 8 milhões visa melhorar infraestrutura..."
                        >
                    </div>

                    <!-- Categoria e Autor -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Categoria *</label>
                            <select id="noticia-categoria" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ubatuba-blue focus:border-transparent">
                                <option value="">Selecione...</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Autor</label>
                            <input 
                                type="text" 
                                id="noticia-autor"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ubatuba-blue focus:border-transparent"
                                placeholder="Ex: Redação Ubatuba Reage"
                            >
                        </div>
                    </div>

                    <!-- Conteúdo -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Conteúdo *</label>
                        <textarea 
                            id="noticia-conteudo" 
                            required
                            rows="10"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ubatuba-blue focus:border-transparent font-mono text-sm"
                            placeholder="Cole o HTML do conteúdo aqui..."
                        ></textarea>
                        <p class="text-xs text-gray-500 mt-1">
                            <i class="fas fa-info-circle mr-1"></i>
                            Você pode usar HTML para formatar o texto
                        </p>
                    </div>

                    <!-- Imagem Destaque -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Imagem de Destaque</label>
                        <input 
                            type="file" 
                            id="noticia-imagem"
                            accept="image/*"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ubatuba-blue focus:border-transparent"
                        >
                        <div id="preview-imagem" class="mt-3 hidden">
                            <img src="" alt="Preview" class="max-h-48 rounded-lg">
                        </div>
                    </div>

                    <!-- Status -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                        <select id="noticia-status" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ubatuba-blue focus:border-transparent">
                            <option value="rascunho">Rascunho</option>
                            <option value="publicado">Publicado</option>
                            <option value="arquivado">Arquivado</option>
                        </select>
                    </div>

                    <!-- Buttons -->
                    <div class="flex items-center justify-end space-x-3 pt-4 border-t border-gray-200">
                        <button type="button" id="cancel-btn" class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                            Cancelar
                        </button>
                        <button type="submit" id="save-btn" class="px-6 py-3 bg-gradient-to-r from-ubatuba-blue to-blue-600 text-white rounded-lg font-semibold hover:shadow-lg transition">
                            <i class="fas fa-save mr-2"></i>
                            Salvar Notícia
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/noticias.js"></script>
</body>
</html>
