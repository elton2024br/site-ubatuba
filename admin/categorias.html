<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias - Painel Admin | Ubatuba Reage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ubatuba-blue': '#0ea5e9',
                        'ubatuba-dark': '#0c4a6e',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="flex items-center justify-between px-6 py-4">
            <div class="flex items-center space-x-4">
                <button id="sidebar-toggle" class="lg:hidden text-gray-600 hover:text-ubatuba-blue">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <h1 class="text-xl font-bold text-gray-800">
                    <span class="text-ubatuba-blue">Ubatuba</span> Reage
                </h1>
            </div>
            
            <div class="flex items-center space-x-4">
                <a href="../index.html" target="_blank" class="hidden sm:flex items-center text-sm text-gray-600 hover:text-ubatuba-blue transition">
                    <i class="fas fa-external-link-alt mr-2"></i>
                    Ver Site
                </a>
                
                <div class="relative">
                    <button id="profile-btn" class="flex items-center space-x-2 text-sm hover:text-ubatuba-blue transition">
                        <div class="w-8 h-8 bg-ubatuba-blue rounded-full flex items-center justify-center text-white">
                            <i class="fas fa-user"></i>
                        </div>
                        <span class="hidden sm:inline font-medium" id="user-name">Admin</span>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>
                    
                    <div id="profile-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 border border-gray-200">
                        <a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                            <i class="fas fa-sign-out-alt mr-2"></i>Sair
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 w-64 bg-white shadow-lg transition-transform duration-300 z-30 mt-16 lg:mt-0">
            <nav class="p-4 space-y-2">
                <a href="dashboard.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition">
                    <i class="fas fa-chart-line w-5"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                
                <a href="noticias.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition">
                    <i class="fas fa-newspaper w-5"></i>
                    <span class="font-medium">Notícias</span>
                </a>
                
                <a href="categorias.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-ubatuba-blue text-white">
                    <i class="fas fa-tags w-5"></i>
                    <span class="font-medium">Categorias</span>
                </a>
                
                <a href="newsletter.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition">
                    <i class="fas fa-envelope w-5"></i>
                    <span class="font-medium">Newsletter</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-8">
            <!-- Header Actions -->
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800">Gerenciar Categorias</h2>
                    <p class="text-sm text-gray-600 mt-1">Organize as notícias por categorias</p>
                </div>
                <button id="new-categoria-btn" class="mt-4 sm:mt-0 bg-gradient-to-r from-ubatuba-blue to-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:shadow-lg transition">
                    <i class="fas fa-plus-circle mr-2"></i>
                    Nova Categoria
                </button>
            </div>

            <!-- Grid de Categorias -->
            <div id="categorias-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-full flex items-center justify-center py-12 text-gray-400">
                    <i class="fas fa-spinner fa-spin text-3xl"></i>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Categoria -->
    <div id="categoria-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md">
            <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
                <h3 id="modal-title" class="text-xl font-bold text-gray-800">Nova Categoria</h3>
                <button id="close-modal" class="text-gray-400 hover:text-gray-600 transition">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <form id="categoria-form" class="p-6 space-y-4">
                <input type="hidden" id="categoria-id">
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Nome *</label>
                    <input 
                        type="text" 
                        id="categoria-nome" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ubatuba-blue focus:border-transparent"
                        placeholder="Ex: Turismo"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Cor</label>
                    <input 
                        type="color" 
                        id="categoria-cor"
                        class="w-full h-12 px-2 py-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-ubatuba-blue focus:border-transparent"
                        value="#0ea5e9"
                    >
                </div>

                <div class="flex items-center justify-end space-x-3 pt-4 border-t border-gray-200">
                    <button type="button" id="cancel-btn" class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
                        Cancelar
                    </button>
                    <button type="submit" id="save-btn" class="px-6 py-3 bg-gradient-to-r from-ubatuba-blue to-blue-600 text-white rounded-lg font-semibold hover:shadow-lg transition">
                        <i class="fas fa-save mr-2"></i>
                        Salvar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/categorias.js"></script>
</body>
</html>
